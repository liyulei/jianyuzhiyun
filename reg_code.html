<body>
    <div>
        <input type="text" id="phone" name="phone">
        <input type="text" id="code" name="code">
        <button onclick="get_code()">获取验证码</button>
    </div>
<script src="./js/public.js"></script>
<script type="text/javascript">

    function get_code(){
        //获取页面数据
        var url = host+"index.php/Admin/Login/get_reg_code";
        var param = "phone="+$("#phone").val();
        post_ck(url,param,"get_reg_code");
    }
    function get_reg_code(data){
        $("#code").val(data.code);
    }
</script>
